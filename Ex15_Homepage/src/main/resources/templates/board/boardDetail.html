<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<link href="css/index.css" rel="stylesheet">
<style>
    tr{
        text-align: center;
    }
</style>
</head>
<body>
	<div th:replace="~{/fragments/header :: fragment-menu}"></div>
	<h1>게시글 상세보기</h1>
	<div align="center" >
		<table class="table table-striped" style="width:800px">
			<tr>
				<th width="33%">글번호</th>
				<th width="33%">제목</th>
				<th width="33%">작성자</th>
			</tr>
			<tr>
				<td id="bno" th:text="${board.bno}"></td>
				<td th:text="${board.title}"></td>
				<td th:text="${board.writer}"></td>
			</tr>
			<tr>
				<th width="33%">등록일</th>
				<th width="33%">조회수</th>
				<th width="33%"></th>
			</tr>
			<tr>
				<td th:text="${board.createDate}"></td>
				<td th:text="${board.count}"></td>
				<td></td>
			</tr>
			<tr>
				<th colspan="3">내용</th>
			</tr>
			<tr>
				<td colspan="3" th:text="${board.content}"></td>
			</tr>
		</table>
		<span>
			<button type="button" class="btn btn-outline-secondary" onclick="location.href='list?nowPage=0'">리스트</button>
			<button type="button" class="btn btn-outline-secondary" 
			th:onclick="|location.href='@{updateBoard(bno=${board.bno})}'|" th:if="${loginUser.id == board.writer}">수정</button>
			<button type="button" class="btn btn-outline-secondary">답변</button>
			<button type="button" id="deleteBoard" class="btn btn-outline-danger"  th:if="${loginUser.id == board.writer}" >삭제</button>
		</span>
	</div>
<script>
	$("#deleteBoard").click(function(){
		if(window.confirm("정말 삭제하시겠습니까?")){
			location.href='deleteBoard?bno='+$('#bno').text();
		}
	})
</script>
</body>
</html>
